<style>
  .navbar {
    display: flex;
    align-self: center;
  }
  .books {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  .book-item {
    border-bottom: 1px solid black;
    padding: 10px 0;

    &:first-child {
      border-top: 1px solid black;
    }
  }

  .selectFilter {
    border: 1px solid #aaa;
    font-size: 18px;
    width: 220px;
    margin: 10px;
  }
</style>

<select class="selectFilter" (change)="onFilterGenderChange($event)">
  <option value="">Selecciona un género</option>
  <option value="Fantasy">Fantasía</option>
  <option value="Policial">Policial</option>
</select>
<ul class="books">
  <li class="book-item" *ngFor="let currentBook of getAllBooks()">
    <app-book-detail [book]="currentBook"></app-book-detail>
  </li>
</ul>
